<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <!-- Inline CSS (You can move this to a separate CSS file if preferred) -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body{
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            /* Optional: Uncomment for gradient background */
            /* background: linear-gradient(-135deg, #c850c0, #4158d0); */
        }
        ::selection{
            background: #4158d0;
            color: #fff;
        }
        .wrapper{
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }
        .wrapper .title{
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }
        .wrapper form{
            padding: 10px 30px 50px 30px;
        }
        .wrapper form .field{
            height: 50px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
        .wrapper form .field input{
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 17px;
            padding-left: 20px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .wrapper form .field input:focus,
        form .field input:valid{
            border-color: #4158d0;
        }
        .wrapper form .field label{
            position: absolute;
            top: 50%;
            left: 20px;
            color: #999999;
            font-weight: 400;
            font-size: 17px;
            pointer-events: none;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            background: #fff;
            padding: 0 5px;
        }
        form .field input:focus ~ label,
        form .field input:valid ~ label{
            top: 0%;
            font-size: 16px;
            color: #4158d0;
            transform: translateY(-50%);
        }
        form .content{
            display: flex;
            width: 100%;
            height: 50px;
            font-size: 16px;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
        form .content .checkbox{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form .content input[type="checkbox"]{
            width: 15px;
            height: 15px;
            accent-color: #4158d0; /* For modern browsers */
            /* For better styling across browsers, consider custom checkboxes */
        }
        form .content label{
            color: #262626;
            user-select: none;
            padding-left: 5px;
        }
        form .content .pass-link a{
            color: #4158d0;
            text-decoration: none;
        }
        form .content .pass-link a:hover{
            text-decoration: underline;
        }
        form .field input[type="submit"]{
            color: #fff;
            border: none;
            padding: 0;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            border-radius: 25px;
            height: 45px;
            transition: all 0.3s ease;
        }
        form .field input[type="submit"]:hover{
            background: linear-gradient(-135deg, #4158d0, #c850c0);
        }
        form .field input[type="submit"]:active{
            transform: scale(0.95);
        }
        .signup-link{
            color: #262626;
            margin-top: 20px;
            text-align: center;
        }
        .signup-link a{
            color: #4158d0;
            text-decoration: none;
        }
        .signup-link a:hover{
            text-decoration: underline;
        }
        /* Error Message Styling */
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Login
        </div>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="/login">
            <div class="field">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <!-- <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me" name="remember_me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div> -->
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                Not a member? <a href="/register.html">Signup now</a>
            </div>
        </form>
    </div>
</body>
</html>
